<configuration>
    <input>
        <net-file value="kamppi.net.xml"/>
        <route-files value="offpeak.rou.xml"/>
        <additional-files value="additional.add.xml"/>
    </input>
    <time>
        <begin value="0"/>
        <end value="1800"/>
        <step-length value="1"/>
    </time>
    <max-num-vehicles value="500"/>
    <output>
    <summary-output value="summary_offpeak.xml"/>
    <tripinfo-output value="tripinfo_offpeak.xml"/>
    <queue-output value="queue_offpeak.xml"/>
    <emission-output value="emission_offpeak.xml"/>
</output>

</configuration>